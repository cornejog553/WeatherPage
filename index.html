<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <form id="myForm" action="">
        <input type="search" name="" id="searchBox" placeholder="Search Location">
        <button id="searchButton" onclick="weatherSearch()">Search</button>
    </form>
    <div class="forecast">
        <div class="top-currentForecast">
            <div class="top-currentForecastMainTempInfo">
                <p>Monday 09/25/2023 3:30pm</p>
                <h1 id="mainTemp"></h1>
                <img src="imgs/cloudy.png" alt="" srcset="">
                <h2 id="weatherStatus"></h2>
                <h2 id="location"></h2>
            </div>

            <div class="top-currentForecastImages">
                
                <h3>Feels Like</h3>
                <span id="feelsLikeSpan">20Â°F</span>

                <h3>Humidity</h3>
                <span id="humiditySpan">83%</span>

                <h3>Wind Direction</h3>
                <span id="windDirectionSpan">E</span>

                <h3>Wind Speed</h3>
                <span id="windSpeedSpan">5mph</span>
            </div>
            
        </div>
        <div class="bottom-dailyForecast">
            <div class="dayForecastContainer">
                <h3 id="forecastDay1">Tuesday</h3>
                <span id="forecastDay1MaxTemp"></span>
                <span id="forecastDay1MinTemp"></span>
                <img src="imgs/cloudyDailyIcon.png" alt="" srcset="">
            </div>

            <div class="dayForecastContainer">
                <h3 id="forecastDay2">Tuesday</h3>
                <span id="forecastDay2MaxTemp"></span>
                <span id="forecastDay2MinTemp"></span>
                <img src="imgs/cloudyDailyIcon.png" alt="" srcset="">
            </div>

            <div class="dayForecastContainer">
                <h3 id="forecastDay3">Tuesday</h3>
                <span id="forecastDay3MaxTemp"></span>
                <span id="forecastDay3MinTemp"></span>
                <img src="imgs/cloudyDailyIcon.png" alt="" srcset="">
            </div>

            <div class="dayForecastContainer">
                <h3 id="forecastDay4">Tuesday</h3>
                <span id="forecastDay4MaxTemp"></span>
                <span id="forecastDay4MinTemp"></span>
                <img src="imgs/cloudyDailyIcon.png" alt="" srcset="">
            </div>

            <div class="dayForecastContainer">
                <h3 id="forecastDay5">Tuesday</h3>
                <span id="forecastDay5MaxTemp"></span>
                <span id="forecastDay5MinTemp"></span>
                <img src="imgs/cloudyDailyIcon.png" alt="" srcset="">
            </div>
        </div>
    </div>
    
    <script src="scriptWeather.js"></script>
</body>
</html>
